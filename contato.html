<!doctype HTML>

<html  lang = " pt-br ">

<head>

	<meta  charset = " utf-8 ">
	<title> Contato </title >
	<link  rel = " stylesheet " href = " contato.css">
	
</head>

<body>
 	<main>
 		<form>

 			<label for="Nomesobrenome">Nome e Sobrenome </label>
 			<input type="text" id="nomesobrenome"class="input-padrão" required>

 			<label for="email"> Email </label>
 			<input type="email" id="email" class="input-padrão" required placeholder="seuemail@dominio.com">

 			<label for="telefone"> Telefone </label>
 			<input type="telefone" id="telefone"class="input-padrão" required placeholder="(xx) xxxxx-xxxx">

 			<label for="endereço"> Endereço </label>
 			<input type="text" id="endereço"class="input-padrão" required >

 			<label for=" mensagem"> Pedidos </label>
 			<textarea cols="30" rows="20" id="mensagem"class="input-padrão" required></textarea>

 			<legend>

 				<p> Como prefere o nosso Contato?</p>

 				<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email </label>
 				
 				<label for="radio-telefone"> <input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone </label>
 				
				<label for="radio-whatsapp"> <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> Whatsapp </label>
 				

 			</legend>

 			<legend>
 			<p> Qual o horário de retirada do seu pedido?</p>

 			<select>

 				<option>Manhã</option>
 				<option>Tarde</option>
 				<option>Noite</option>
 			</select>

 			</legend>
 				
 			<input type="submit" class="enviar"> 

 		</form>
 	</main>
	<p style = " text-align: center; "> <strong> Pedidos 982323241 - Suellen Pimentel </strong> </p>
	<p style = " text-align: center; "> <strong> Aceitamos Cartões e Pix. </strong> </p>
	<p style = " text-align: center; "> <strong> Taxa de entrega fixa 10,00 </strong> </p>

</body>

</html>
